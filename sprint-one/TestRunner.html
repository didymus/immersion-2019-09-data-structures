<!doctype html>
<meta charset="utf8">
<html>
  <head>
    <style>
      body {
        width: 150%;
        margin: 0;
        padding: 0;
      }
      iframe {
        width: 20%;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <script src="../lib/jquery/jquery.js"></script>
    <script>
      $(() => {
        const variants = ['functional', 'functional-shared', 'prototypal', 'pseudoclassical', 'es6'];

        variants.forEach((variant) => {
          const src = window.location.toString().replace('.html', `Section.html?${variant}`);
          $(`<iframe src="${src}" />`).appendTo(document.body);
          document.location.search.slice(1);
        });

        $(window)
          .resize(function() {
            $('iframe').height($(this).height());
          })
          .trigger('resize');
      });
    </script>
  </body>
</html>
