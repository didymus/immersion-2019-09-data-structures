<!doctype html>
<meta charset="utf8">
<html>
  <head>
    <link rel="stylesheet" href="../lib/mocha/mocha.css">
    <style>
      body {
        padding: 60px 0px;
      }
    </style>
  </head>
  <body>
    <div id="mocha"></div>

    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/underscore/underscore.js"></script>
    <script src="../lib/mocha/mocha.js"></script>
    <script src="../lib/chai/chai.js"></script>

    <script src="test/verifyClass.js"></script>
    <script src="test/tests.js"></script>
    <script>
      $(() => {
        const variant = window.location.search.slice(1);

        $(`<h4>The ${variant} pattern</h4>`)
          .css({ margin: 0 })
          .prependTo(document.body);

        $(`<script src="src/${variant}/stack.js" />`).appendTo(document.body);
        $(`<script src="src/${variant}/queue.js" />`).appendTo(document.body);;

        tests(variant);
        mocha.run();
      });
    </script>
  </body>
</html>
